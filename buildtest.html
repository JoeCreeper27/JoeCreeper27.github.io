<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* div.ain-con {
        position: absolute;
        top: 20%;
        align-items: center;
      } */
      img {
        position: absolute;
        top: 100px;
        left: 10px;
        height: 50vh;
        /* transition: 2s all 1s; */
      }
      @keyframes drop1 {
        from {
          top: 0px;
        }
        to {
          top: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="ani-con">
      <img src="./buildpic/build color-01.png" alt="" style="z-index: 0" />
      <img
        src="./buildpic/build base-01.png"
        alt=""
        style="z-index: 1; animation: drop1 1s ease 1s"
      />
    </div>
  </body>
</html>
